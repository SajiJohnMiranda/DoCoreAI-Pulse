name: DoCoreAI PyPI Test

on:
  schedule:
    - cron: "0 2 * * *"  # every day at 2:00 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install latest DoCoreAI
        run: pip install --upgrade docoreai uvicorn python-dotenv

      - name: Install local dependencies
        run: pip install -r requirements.txt
      
      - name: Create .env from GitHub Secrets
        run: |
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env
          echo GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} >> .env
          echo MODEL_PROVIDER=openai >> .env
          echo MODEL_NAME=gpt-3.5-turbo >> .env

      - name: 🔍 Show directory tree for debugging
        run: |
          echo "Current working directory:"
          pwd
          echo "Directory tree:"
          find . -type d
          echo "Looking for model.py:"
          find . -name "model.py"
          

      - name: 🧭 Check current dir and contents
        run: |
          pwd
          ls -la
          echo "--- Checking DoCoreAI contents ---"
          ls -la DoCoreAI || true
          echo "--- Checking DoCoreAI/docore_ai ---"
          ls -la DoCoreAI/docore_ai || true


      - name: ⬇️ Clone DoCoreAI repo
        run: |
          git clone https://github.com/SajiJohnMiranda/DoCoreAI.git
      
      - name: Move .env into DoCoreAI/docore_ai
        run: |
          mv .env DoCoreAI/docore_ai/.env
    
      - name: Start API in background
        run: |
          uvicorn api.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 10

      - name: Run test cases
        run: python run_tests.py

      - name: Show uvicorn log if test fails
        if: failure()
        run: cat uvicorn.log
