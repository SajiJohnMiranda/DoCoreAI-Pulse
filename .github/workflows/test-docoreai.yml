name: DoCoreAI PyPI Test

on:
  schedule:
    - cron: "0 2 * * *"  # every day at 2:00 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install latest DoCoreAI
        run: pip install --upgrade docoreai uvicorn

      - name: Start API in background
        run: |
          uvicorn docoreai.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          sleep 10

      - name: Run test cases
        run: python run_tests.py

      - name: Show uvicorn log if test fails
        if: failure()
        run: cat uvicorn.log
