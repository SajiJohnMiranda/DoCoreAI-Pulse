name: DoCoreAI PyPI Test

on:
  schedule:
    - cron: "0 2 * * *"  # every day at 2:00 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install DoCoreAI and dependencies
        run: |
          pip install --upgrade docoreai uvicorn python-dotenv
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          mkdir -p test_env  # working test dir
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> test_env/.env
          echo GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} >> test_env/.env
          echo MODEL_PROVIDER=openai >> test_env/.env
          echo MODEL_NAME=gpt-3.5-turbo >> test_env/.env

      - name: Start API server in background
        env:
          DOTENV_FILE: test_env/.env
        run: |
          cp test_env/.env $(python -c "import docore_ai; print(docore_ai.__path__[0])")/.env
          uvicorn api.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 10

      - name: Run tests
        run: python run_tests.py

      - name: Show uvicorn log if test fails
        if: failure()
        run: cat uvicorn.log
